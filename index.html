<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo_header.svg" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <div class="profile__info-element">
                <h1 class="profile__name" >Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
            </div>
              <p class="profile__description">Исследователь океана</p>            
            </div> 
            <button class="profile__add-button " type="button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img class="element__img" src="images/karashaevsk.jpg" alt="Карачаевск"> 
            <div class="element__list">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__img" src="images/elbrus.jpg" alt="Эльбрус">
            <div class="element__list">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__img" src="images/dombai.jpg" alt="Домбай">
            <div class="element__list">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__img" src="images/elbrus.jpg" alt="Эльбрус">
            <div class="element__list">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__img" src="images/dombai.jpg" alt="Домбай">
            <div class="element__list">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__img" src="images/karashaevsk.jpg" alt="Карачаевск">
            <div class="element__list">
              <h2 class="element__title">Карачаево-Черкессия</h2>
             <button class="element__button" type="button"></button>
            </div>
          </article>
        </section>     
    </main>
    <footer class="footer">
      <h2 class="footer__title">© 2020 Mesto Russia</h2>
    </footer>
    <div class="popup ">
      <div class="popup__container">
        <form class="popup__form" name="popup">
          <button class="popup__button-esc" type="button">
            <img class="popup__esc-icon"  src="images/close_icon.svg" alt="Нравится">
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input type="text" class="popup__input popup__input_name" placeholder="Ваше Имя" value="Жак-Ив Кусто" name="name">
            <input type="text" class="popup__input popup__input_work" placeholder="Место работы" value="Исследователь океана" name="work">
          </fieldset>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
        </div>
      </div>

    <script src="/pages/index.js"></script>
</body>
</html>
