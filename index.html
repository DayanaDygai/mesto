<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo_header.svg" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <div class="profile__info-element">
                <h1 class="profile__name" >Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
               
            </div>
              <p class="profile__description">Исследователь океана</p>            
            </div> 
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <div class="cards__conteiner">
          </div>
        </section>     
    </main>
    <footer class="footer">
      <h2 class="footer__title">© 2020 Mesto Russia</h2>
    </footer>
    <div class="popup" id="popup__profile">
      <div class="popup__container popup__container_form">
        <form class="popup__form" id="popup__form-profile" name="popup" novalidate>
          <button class="popup__button-esc" type="button">
            <img class="popup__esc-icon"  src="images/close_icon.svg" alt="Нравится">
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
              <input minlength="2" maxlength="40" autocomplete="off" type="text" class="popup__input popup__input_type_name" placeholder="Ваше Имя" value="Жак-Ив Кусто" name="user-name" required>
              <span id="user-name-error" class="popup__input_error"></span>
              <input minlength="2" maxlength="200" type="text" class="popup__input popup__input_type_work"  placeholder="Место работы" value="Исследователь океана" name="user-work" required>
              <span id="user-work-error" class="popup__input_error"></span>
          </fieldset>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
        </div>
      </div>
      <div class="popup" id="popup__card">
        <div class="popup__container popup__container_form">
          <form class="popup__form" id="popup__form-card" name="popup__add-card" novalidate>
            <button class="popup__button-esc" type="button">
              <img class="popup__esc-icon"  src="images/close_icon.svg" alt="Нравится">
            </button>
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__input-container">
                <input minlength="2" maxlength="30" type="text" class="popup__input popup__input_type_title" required placeholder="Название" value="" name="name-card" >
                <span id="name-card-error" class="popup__input_error"></span>
                <input type="url" class="popup__input popup__input_type_src" required placeholder="Ссылка на картинку" value="" name="link" >
                <span id="link-error" class="popup__input_error"></span>
            </fieldset>
            <button class="popup__button-save" type="submit">Создать</button>
          </form>
          </div>
        </div>
        <div class="popup popup_image" id="popup__image">
          <div class="popup__container popup__container_img">
              <button class="popup__button-esc popup__button-esc_image" type="button">
                <img class="popup__esc-icon"  src="images/close_icon.svg" alt="Нравится">
              </button>
              <img class="popup__img" src="." alt="">
              <h2 class="popup__img-title"></h2>
            </div>
          </div>
    <template id="card-item-template">
      <article class="card">
        <img class="card__img">
        <div class="card__list">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__remove-button" type="button"></button>
        </div>
      </article>
    </template>
    <script src="./components/validation.js"></script>
    <script src="./components/index.js"></script>
</body>
</html>
